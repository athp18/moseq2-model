# scan parameters can be any command line parameter that takes on a value
# scan_scale can be 'log', 'linear' or 'list' (linspace, logspace or list of values)
scan_settings:
  scan_parameter: [kappa, nu]
  scan_range: [[5,9,5],[1,20,20]]
  scan_scale:  ['log','linear']
  input_file: /home/<USER>/modeling_data/d1d2_round2/export_pca.mat # add your username here
  notes: Data modeling for my great experiment, large parameter scan
  output_dir: /home/<USER>/modeling_data/d1d2_round2/ # put your username in here
  restarts: 2
  ext: .p # output of modeling (by default joblib dump to pickle)
  prefix: "source activate moseq2" # do anything before initiating command?
parameters:
  npcs: 10 # number of pcs to use
  num-iter: 100 # number of iterations
  save-every: -1 # -1 to save only last
  whiten: all # whiten all data (can also be each)
  hold-out-seed: 0  # random seed for holding out data
  nfolds: 5 # number of splits for hold out (one split gets held out)
  gamma: 999
  var-name: scores # group in the h5 file that contains PC score datasets
flags:
  hold-out: False # hold out?
  save-model: False # save model object?
  robust: False # use tAR?
